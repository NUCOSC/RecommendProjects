<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>NUCOSC推荐项目</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="NUCOSC推荐项目文档" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
        />
    </head>
    <body>
        <div id="app">Loading...</div>
        <script>
            window.$docsify = {
                loadSidebar: true,
                auto2top: true,
                coverpage: true,
                subMaxLevel: 2,
                notFoundPage: true,
                topMargin: 90,
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md",
                },
                // count: {
                //     countable: true,
                //     fontsize: "0.9em",
                //     color: "rgb(90,90,90)",
                //     language: "chinese",
                // },
                themeColor: "#42b983",
                footer: {
                    copy: "<span>NUCOSC &copy; 2020</span>",
                    auth: "by Herbert He",
                    pre: "<hr/>",
                    style: "text-align: right;",
                },
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
        <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    </body>
</html>
